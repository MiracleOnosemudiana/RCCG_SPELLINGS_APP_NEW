<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Quiz</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="quiz-container" style="display: none;">
    <button id="homeBtn" class="btn">üè† Home</button>

    <div id="quiz-box">
      <div id="quiz-timer-display"></div>
      <div id="question-area"></div>
      <button id="submit-quiz">Submit Quiz</button>
    </div>

    <div class="footer">
      <p>&copy; 2025 Spelling Quiz App</p>
    </div>
  </div>

  <!-- Instruction Modal (Reusing existing modal styles) -->
  <div id="instructionModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Before You Start</h3>
      <p>Please read the instructions below before starting the quiz:</p>
      <ul style="text-align: left; padding-left: 1.2rem;">
        <!-- JS dynamically injects list items here -->
      </ul>
      <div style="text-align: center; margin-top: 1rem;">
        <button id="start-quiz-btn" class="start-btn">Start Quiz</button>
      </div>
    </div>
  </div>


  <!-- Overlay -->
  <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>

  <script type="module" src="script.js"></script>
</body>

</html>
